<app-header></app-header>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Product Registration</h3>
                <div>{{resMessage}}</div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Product Name</label>
                     
                        <input type="text" name="name" [(ngModel)]="name" id="form3Example1m" class="form-control form-control-lg" />
                      </div>
                    </div>
                   
                  </div>
  
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Price</label>
                  
                    <input type="text" name="address" [(ngModel)] = "price" id="form3Example8" class="form-control form-control-lg" />
                   </div><br><br>
                   <div class="container row">
                    <div class="col-md-6">
                        <input type="file" (change)="onFileChanged($event)">
                
                    </div>
                </div>
                <br>
                  <div class="d-flex justify-content-end pt-3">
                     <button type="button" (click)="prdSubmitt()" class="btn btn-warning btn-lg ms-2">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
